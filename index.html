<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <h1>Welcome to ClockZone</h1>
    <div class="digital-clock">
      <div class="digital-border"></div>
      <div class="dc">
        <div class="date dc-items "></div>
        <span class="line line-1"></span>
        <div class="month dc-items "></div>
        <span class="line line-2"></span>
        <div class="day dc-items "></div>
        <span class="line line-3"></span>
        <div class="year dc-items "></div>
      </div>

      <div class="clock"></div>
      <div class="dc dc-2">
        <div class="country">
          Country <br />
          India
        </div>
        <div class="line line-1"></div>
        <div class="time-zone">
          Time-Zone <br />
          GMT 
        </div>
      </div>
    </div>
    
    <img class="clock-img-1 clock-img" src="clock.png" alt="clock-img" />
    <img class="clock-img-2 clock-img" src="clock.png" alt="clock-img" />

    <script src="index.js"></script>
  </body>
</html>
